<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>integrar bootstrap a nuestros proyectos</title>
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="container">
            <div class="row">
                <h1 class="col-12">Colores bootstrap

                </h1>
            </div>
            <article class="row row-cols-1">
                <h2>Colores de fondo</h2>
                <p class="bg-primary">Primary</p>
                <p class="bg-secondary">Secondary</p>
                <p class="bg-success">Success</p>
                <p class="bg-danger">Danger</p>
                <p class="bg-warning">Warning</p>
                <p class="bg-info">Info</p>
                <p class="bg-light">Light</p>
                <p class="bg-dark">Dark</p>
                <p class="bg-white">White</p>
                <p class="bg-transparent">Transparent</p>
                <p class="bg-white 50">White 50</p>
                <p class="bg-dark 50">Dark 50</p>
                <p class="bg-muted">Muted</p>
                <p class="bg-body">Body</p>
            </article>
        </div>

    <!--JQuery-->
    <script src="jquery-3.6.0.min.js"></script>
    <!--Popper.jr-->
    <script src="popper.min.js"></script>
    <!--Bootstrap-->
    <script src="bootstrap.min.css"></script>
    </body>
</html>
