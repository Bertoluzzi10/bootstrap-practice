<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alertas</title>
        <link rel="stylesheet" href="bootstrap.min.css">
    </head>
    <body>
        <h1 class="text-center">Botones</h1>
        <hr />

        <h2>agrupar botones</h2>
        <div class="btn-group">
            <button class="btn btn-warning">Botón button</button>
            <button class="btn btn-primary">Botón button</button>
            <button class="btn btn-success">Botón button</button>
        </div>
        <hr/>

        <h3>Activo</h3>

        <button class="btn btn-primary">Botón button</button>
        <a href="#" class="btn btn-primary active" aria-pressed="true">botón ancla</a>

        <h3>Desactivado</h3>
        <button class="btn btn-secondary disabled">Botón button</button>
        <a href="#" class="btn btn-secondary disabled" aria-disabled="true">botón ancla</a>

        <h3>Alternar</h3>
        <button type="button" class="btn btn-primary" data-bs-toggle="button" aria-pressed="false">
            Botón button
        </button>
        <hr/>

        <h2>Tamaños</h2>
        <button class="btn btn-dark btn-sm">Botón button</button>
        <a href="#" class="btn btn-danger btn-lg">Botón ancla</a>
        <div class="d-grid gap-2">
            <button class="btn btn-secondary" type="submit">Enviar</button>
      </div>
        <hr />

        <h2>Relleno y colores</h2>
        <button class="btn btn-warning">Botón button</button>
        <a href="#" class="btn btn-warning">Botón ancla</a>
        <input type="submit" class="btn btn-warning"></input>
        <br><br>

        <button class="btn btn-outline-success">Botón button</button>
        <a href="#" class="btn btn-outline-success">Botón ancla</a>
        <input type="submit" class="btn btn-outline-success"></input>
        <hr />

    </body>

    <!--JQuery-->
    <script src="jquery-3.6.0.min.js"></script>
    <!--Popper.jr-->
    <script src="popper.min.js"></script>
    <!--Bootstrap-->
    <script src="bootstrap.min.css"></script>
    <!--Javascript-->
    <script src="bootstrap.min.js"></script>
    </body>
</html>
