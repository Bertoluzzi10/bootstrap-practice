<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alertas</title>
        <link rel="stylesheet" href="bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row-cols-1">
                <h1 class="text-center">Alertas</h1>

                    <strong>Holy guacamole!</strong> You should check in on some of those fields below.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>

                <h2>Relleno</h2>
                <p class="alert alert-success">
                Relleno de alerta <a href="#" class="alert-link">Soy un elefante</a> </p>
                <hr />

                <h2>Contenido adicional</h2>
                <div class="alert alert-danger">
                    <h2 class="alert-heading">Opss a ocurrido un error</h2>
                    <p>
                        Accede a este <a href="#" class="alert-link">Link</a> para tener más información
                    </p>
                </div>
            </div>
        </div>
